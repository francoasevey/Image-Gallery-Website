<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Website</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h2>Popular Collections</h2>

        <ul class="categories">
            <li><a class="category">Profile</a></li>
            <li><a class="category">New York</a></li>
            <li><a class="category">Relaxing</a></li>
            <li><a class="category">Person</a></li>
            <li><a class="category">Fashion</a></li>
        </ul>

        <section class="galleries">
            <article class="gallery">
                <div class="gallery_images">
                    <div class="gallery_images-thumbnail">
                        <img src="/assets/person1.jpg" alt="person1">
                    </div>
                    <div class="gallery_images-more">
                        <div><img src="/assets/person2.jpg" alt="person2"></div>
                        <div><img src="/assets/person3.jpg" alt="person3"></div>
                        <div><img src="/assets/person4.jpg" alt="person4"></div>
                    </div>
                </div>
                <div class="gallery_info">
                    <p>People</p>
                    <small><i class="uil uil-scenery"></i> 346</small>
                </div>
            </article>
            <article class="gallery">
                <div class="gallery_images">
                    <div class="gallery_images-thumbnail">
                        <img src="/assets/nature1.jpg" alt="nature1">
                    </div>
                    <div class="gallery_images-more">
                        <div><img src="/assets/nature2.jpg" alt="nature2"></div>
                        <div><img src="/assets/nature3.jpg" alt="nature3"></div>
                        <div><img src="/assets/nature4.jpg" alt="nature4"></div>
                    </div>
                </div>
                <div class="gallery_info">
                    <p>Nature</p>
                    <small><i class="uil uil-scenery"></i> 831</small>
                </div>
            </article>
            <article class="gallery">
                <div class="gallery_images">
                    <div class="gallery_images-thumbnail">
                        <img src="/assets/history1.jpg" alt="history1">
                    </div>
                    <div class="gallery_images-more">
                        <div><img src="/assets/history2.jpg" alt="history2"></div>
                        <div><img src="/assets/history3.jpg" alt="history3"></div>
                        <div><img src="/assets/history4.jpg" alt="history4"></div>
                    </div>
                </div>
                <div class="gallery_info">
                    <p>People</p>
                    <small><i class="uil uil-scenery"></i> 364</small>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
